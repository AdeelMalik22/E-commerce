{% extends "base.html" %}
{% block content %}
<h1>All Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5>{{ product.name }}</h5>
                <p>${{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
